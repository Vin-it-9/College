<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/header :: common-header}"></head>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Director Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'roboto': ['Roboto', 'sans-serif'],
          },
          colors: {
            'navy': '#003366',
            'navy-light': '#004080',
          }
        }
      }
    }
  </script>
</head>
<body class="font-roboto bg-gradient-to-r from-[#f5f7fa] to-[#c3cfe2] text-gray-800">

<header>

  <div th:replace="~{fragments/navbar :: navbar}"></div>


  <div class="flex items-center justify-center gap-5 bg-white p-5 text-center flex-wrap">
    <div class="w-30 h-30 w-[120px] h-[120px] rounded-full bg-[url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwuy6pDzwEKU_LzwyumGntBC-iljLNsC_aaQ&s)] bg-cover bg-no-repeat bg-center"></div>
    <div>
      <h3 class="text-gray-600 text-base mb-2.5">Society for Computer Technology and Research's</h3>
      <h1 class="text-navy text-2xl">PUNE INSTITUTE OF COMPUTER TECHNOLOGY</h1>
      <h2 class="text-red-700 text-xl mt-1.5">College Inventory Management System</h2>
    </div>
  </div>


</header>

<main>
  <div class="my-12 mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 justify-items-center max-w-4xl">
    <div class="bg-gradient-to-br from-white to-blue-100 w-[300px] h-40 rounded-xl shadow-lg flex flex-col items-center justify-center transition duration-300 ease-in-out cursor-pointer hover:scale-105 hover:shadow-xl">
      <img src="https://img.icons8.com/?size=100&id=11733&format=png&color=228BE6" alt="Overview" class="h-[45px] mb-3 filter-blue">
      <h2 class="text-lg text-navy font-semibold">Overview</h2>
    </div>
    <div class="bg-gradient-to-br from-white to-blue-100 w-[300px] h-40 rounded-xl shadow-lg flex flex-col items-center justify-center transition duration-300 ease-in-out cursor-pointer hover:scale-105 hover:shadow-xl">
      <img src="https://img.icons8.com/?size=100&id=57714&format=png&color=228BE6" alt="Reports" class="h-[45px] mb-3 filter-blue">
      <h2 class="text-lg text-navy font-semibold">Reports</h2>
    </div>
    <div class="bg-gradient-to-br from-white to-blue-100 w-[300px] h-40 rounded-xl shadow-lg flex flex-col items-center justify-center transition duration-300 ease-in-out cursor-pointer hover:scale-105 hover:shadow-xl">
      <img src="https://img.icons8.com/?size=100&id=W4ZV--femrbv&format=png&color=228BE6" alt="Inventory" class="h-[45px] mb-3 filter-blue">
      <h2 class="text-lg text-navy font-semibold">Department Inventory</h2>
    </div>
    <div class="bg-gradient-to-br from-white to-blue-100 w-[300px] h-40 rounded-xl shadow-lg flex flex-col items-center justify-center transition duration-300 ease-in-out cursor-pointer hover:scale-105 hover:shadow-xl">
      <img src="https://img.icons8.com/?size=100&id=59733&format=png&color=228BE6" alt="Approvals" class="h-[45px] mb-3 filter-blue">
      <h2 class="text-lg text-navy font-semibold">Approvals</h2>
    </div>
  </div>
</main>

<style>
  /* Custom styles for image filter that aren't easily done with Tailwind */
  .filter-blue {
    filter: invert(20%) sepia(95%) saturate(600%) hue-rotate(190deg);
  }
  .bg-crimson {
    background-color: crimson;
  }
</style>
</body>
</html>
