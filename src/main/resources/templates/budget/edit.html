<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Budget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5>Edit Budget</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/budget/update}" th:object="${budget}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" required>
                </div>

                <div class="mb-3">
                    <label for="money" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="money" th:field="*{money}" step="0.01" required>
                </div>

                <button type="submit" class="btn btn-primary">Update Budget</button>
                <a href="/budget" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
