<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Create New Department</h1>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <form th:action="@{/departments}" th:object="${department}" method="post" class="p-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Department Code:</label>
                    <input type="text" th:field="*{departmentCode}" required
                           class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span th:if="${#fields.hasErrors('departmentCode')}"
                          th:errors="*{departmentCode}"
                          class="text-red-600 text-xs mt-1 block"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Department Name:</label>
                    <input type="text" th:field="*{departmentName}" required
                           class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span th:if="${#fields.hasErrors('departmentName')}"
                          th:errors="*{departmentName}"
                          class="text-red-600 text-xs mt-1 block"></span>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select HOD:</label>
                    <select th:field="*{hod}"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Select HOD --</option>
                        <option th:each="user : ${hodUsers}"
                                th:value="${user.id}"
                                th:text="${user.firstName + ' ' + user.lastName}">
                        </option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Faculty Count:</label>
                    <input type="number" th:field="*{facultyCount}" min="0"
                           class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Establishment Year:</label>
                <input type="number" th:field="*{establishment}" min="1900" max="2100" required
                       class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Department Description:</label>
                <textarea th:field="*{departmentDescription}" rows="4"
                          class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex justify-end gap-4 mt-8">
                <a href="/departments"
                   class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded shadow-lg transition duration-200">
                    Cancel
                </a>
                <button type="submit"
                        class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded shadow-lg transition duration-200">
                    Create Department
                </button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
