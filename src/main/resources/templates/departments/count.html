<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Count</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Department Statistics</h1>
    <p class="text-lg mb-4">Total Departments: <span th:text="${count}"></span></p>
    <a href="/departments" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Back to List
    </a>
</div>
</body>
</html>
