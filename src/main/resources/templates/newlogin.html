<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Inventory Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(1, 98, 177)',
                        secondary: 'rgb(0, 150, 199)'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.8s ease-out',
                        scaleIn: 'scaleIn 0.5s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        .bg-custom-blue {
            background-color: rgb(1, 98, 177);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary to-secondary font-['Inter']">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden animate-scaleIn">
            <div class="flex">
                <!-- Left Side - Design -->
                <div class="w-1/2 bg-custom-blue p-8 flex flex-col items-center justify-center relative">
                    <!-- Curved edge design -->
                    <div class="absolute right-0 top-0 h-full w-16 bg-white transform translate-x-8 rounded-l-full"></div>
                    
                    <!-- Content container -->
                    <div class="relative z-10 flex flex-col items-center space-y-8">
                        <!-- PICT Logo -->
                        <div class="bg-white p-6 rounded-xl w-40 h-40 flex items-center justify-center shadow-lg">
                            <img src="https://www.pict.edu/images/pic.jpg" alt="PICT Logo" class="w-full h-full object-contain">
                        </div>

                        <!-- Title -->
                        <div class="text-center">
                            <h1 class="text-4xl font-bold text-white leading-tight">
                                College Inventory<br>Management<br>System
                            </h1>
                        </div>

                        <!-- Decorative line -->
                        <div class="w-24 h-1 bg-white/50 rounded-full"></div>
                    </div>
                </div>

                <!-- Right Side - Login Form -->
                <div class="w-1/2 p-16">
                    <div class="text-center space-y-4 mb-12">
                        <h2 class="text-4xl font-bold text-gray-900">Login</h2>
                        <p class="text-lg text-gray-600">Please login to your account</p>
                    </div>

                    <form class="space-y-8" action="home.html">
                        <div class="space-y-6">
                            <div>
                                <label for="email" class="block text-base font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" required 
                                    class="w-full px-5 py-4 text-lg rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200"
                                    placeholder="Enter your email">
                            </div>
                            <div>
                                <label for="password" class="block text-base font-medium text-gray-700 mb-2">Password</label>
                                <input type="password" id="password" name="password" required 
                                    class="w-full px-5 py-4 text-lg rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200"
                                    placeholder="Enter your password">
                            </div>
                        </div>

                        <button type="submit" 
                            class="w-full bg-primary text-white py-4 px-6 text-lg rounded-lg font-medium hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 transition-all duration-200">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
