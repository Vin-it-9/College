<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">All Labs</h1>

    <div th:if="${success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
        <p th:text="${error}"></p>
    </div>

    <div class="flex justify-end mb-4">
        <a href="/labs/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Create New</a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-800 text-white">
            <tr>
                <th class="py-3 px-4 uppercase font-semibold text-sm text-left">Lab Number</th>
                <th class="py-3 px-4 uppercase font-semibold text-sm text-left">Lab Name</th>
                <th class="py-3 px-4 uppercase font-semibold text-sm text-left">Lab Assistant</th>
                <th class="py-3 px-4 uppercase font-semibold text-sm text-left">Department</th>
                <th class="py-3 px-4 uppercase font-semibold text-sm text-left">Status</th>
                <th class="py-3 px-4 uppercase font-semibold text-sm text-left">Actions</th>
            </tr>
            </thead>
            <tbody class="text-gray-700">
            <tr th:each="lab : ${labs}" class="border-b">
                <td class="py-3 px-4" th:text="${lab.labNumber}"></td>
                <td class="py-3 px-4" th:text="${lab.labName}"></td>
                <td class="py-3 px-4" th:text="${lab.labAssistant != null ? lab.labAssistant.firstName + ' ' + lab.labAssistant.lastName : 'Not Assigned'}"></td>
                <td class="py-3 px-4" th:text="${lab.department != null ? lab.department.departmentName : 'Not Assigned'}"></td>
                <td class="py-3 px-4">
                    <span th:if="${lab.isActive}" class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full">Active</span>
                    <span th:unless="${lab.isActive}" class="px-2 py-1 font-semibold leading-tight text-red-700 bg-red-100 rounded-full">Inactive</span>
                </td>
                <td class="py-3 px-4">
                    <a th:href="@{/labs/{id}(id=${lab.id})}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded mr-2">View</a>
                    <a th:href="@{/labs/{id}/edit(id=${lab.id})}" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded mr-2">Edit</a>
                    <form th:action="@{/labs/{id}/delete(id=${lab.id})}" method="post" class="inline">
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <p class="text-lg">Total Labs: <span th:text="${#lists.size(labs)}"></span></p>
    </div>
</div>
</body>
</html>
