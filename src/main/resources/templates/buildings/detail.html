<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Building Details</h1>

        <div th:if="${building}" class="flex space-x-2">
            <a th:href="@{/buildings/{id}/edit(id=${building.id})}"
               class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-200">
                Edit Building
            </a>
        </div>
    </div>

    <!-- Building Details Card -->
    <div th:if="${building}" class="bg-white rounded-lg shadow overflow-hidden">
        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Building ID</h3>
                    <p class="text-lg font-semibold text-gray-900 mb-4" th:text="${building.id}"></p>

                    <h3 class="text-sm font-medium text-gray-500 mb-1">Building Code</h3>
                    <p class="text-lg font-semibold text-gray-900 mb-4" th:text="${building.buildingCode}"></p>
                </div>

                <div>
                    <h3 class="text-sm font-medium text-gray-500 mb-1">Building Name</h3>
                    <p class="text-lg font-semibold text-gray-900 mb-4" th:text="${building.buildingName}"></p>

                    <h3 class="text-sm font-medium text-gray-500 mb-1">Number of Floors</h3>
                    <p class="text-lg font-semibold text-gray-900 mb-4" th:text="${building.numberOfFloors}"></p>
                </div>
            </div>

            <div class="mt-2">
                <h3 class="text-sm font-medium text-gray-500 mb-1">Department</h3>
                <p class="text-lg font-semibold text-gray-900" th:text="${building.department != null ? building.department.departmentName : 'Not Assigned'}"></p>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div th:if="${building}" class="mt-6">
        <a th:href="@{/buildings}"
           class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-200">
            Back to Buildings List
        </a>
    </div>

    <!-- Building Not Found Message -->
    <div th:unless="${building}" class="bg-white p-8 rounded-lg shadow text-center">
        <div class="text-gray-500">
            <svg class="mx-auto h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <p class="text-xl font-semibold mt-3 mb-2">Building Not Found</p>
            <p class="text-sm">The building you requested could not be found in our system.</p>
            <a href="/buildings" class="mt-4 inline-block bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-200">
                Return to All Buildings
            </a>
        </div>
    </div>

</div>
</body>
</html>
