<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/header :: common-header}"></head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Building</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto px-4 py-8">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Edit Building</h1>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
        <form th:action="@{/buildings/{id}(id=${building.id})}" th:object="${building}" method="post" class="p-6">
            <!-- Hidden ID field -->
            <input type="hidden" th:field="*{id}" />

            <!-- Success/Error Messages -->
            <div th:replace="~{fragments/messages :: alertMessages}"></div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="buildingCode" class="block text-sm font-medium text-gray-700 mb-2">Building Code:</label>
                    <input type="text" th:field="*{buildingCode}" id="buildingCode" required maxlength="10"
                           class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter building code">
                </div>

                <div>
                    <label for="buildingName" class="block text-sm font-medium text-gray-700 mb-2">Building Name:</label>
                    <input type="text" th:field="*{buildingName}" id="buildingName" required maxlength="100"
                           class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter building name">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="numberOfFloors" class="block text-sm font-medium text-gray-700 mb-2">Number of Floors:</label>
                    <input type="number" th:field="*{numberOfFloors}" id="numberOfFloors" required min="1"
                           class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter number of floors">
                </div>

                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700 mb-2">Department:</label>
                    <select th:field="*{department}" id="department"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">-- Select Department --</option>
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.getDepartmentName()}"
                                th:selected="${building.department != null && building.department.id == dept.id}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="flex justify-end gap-4 mt-8">
                <a th:href="@{/buildings}"
                   class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded shadow-lg transition duration-200">
                    Cancel
                </a>
                <button type="submit"
                        class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded shadow-lg transition duration-200">
                    Update Building
                </button>
            </div>
        </form>
    </div>

    <!-- Metadata Card -->

</div>
</body>
</html>
