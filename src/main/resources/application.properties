spring.application.name=PICT
#server.servlet.context-path=/NexkartAdmin

spring.main.banner-mode=off
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

spring.datasource.url=jdbc:mysql://localhost:3306/collegeinventory?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#spring.datasource.url=${HEROKU_DB_URI}
#spring.datasource.username=${HEROKU_DB_USERNAME}
#spring.datasource.password=${HEROKU_DB_PASSWORD}
#spring.datasource.driver-class-name=org.postgresql.Driver

#spring.jpa.show-sql=true
